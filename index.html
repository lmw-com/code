<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 程式碼預覽器 (背景可調版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f1f5f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        /* 頂部程式碼區：可調整垂直高度 */
        .editor-container {
            height: 300px; 
            min-height: 80px;
            max-height: 70vh;
            background-color: #1e293b;
            position: relative;
            resize: vertical;
            overflow: auto;
            padding: 12px;
            z-index: 10;
        }

        #code-input {
            font-family: 'Fira Code', 'Consolas', monospace;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            color: #a5f3fc;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            resize: none;
            outline: none;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 下半部預覽區 */
        .preview-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff; /* 預設白色 */
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        .controls-bar {
            background: #f8fafc;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 12px;
        }

        /* 模擬視窗容器 */
        .viewport-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            overflow: auto;
        }

        .preview-screen {
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%; 
            height: 100%;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn-active {
            background-color: #4f46e5 !important;
            color: white !important;
        }

        .color-dot {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-dot:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- 頂部標頭 -->
    <header class="bg-slate-900 text-white p-3 flex justify-between items-center shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-red-500"></div>
            <h1 class="font-bold text-sm tracking-tight">GEMINI CODE RUNNER</h1>
        </div>
        <div class="flex gap-2">
            <button onclick="clearCode()" class="px-3 py-1 text-xs text-slate-400 hover:text-white transition">清除</button>
            <button onclick="renderPreview()" class="bg-cyan-500 hover:bg-cyan-400 text-slate-900 px-4 py-1 rounded font-bold text-xs transition">確定並執行</button>
        </div>
    </header>

    <!-- 程式碼輸入區 -->
    <div class="editor-container">
        <textarea id="code-input" placeholder="在此貼上 HTML 程式碼..."></textarea>
    </div>

    <!-- 下半部預覽控制與呈現 -->
    <div class="preview-wrapper" id="preview-wrapper">
        <div class="controls-bar">
            <!-- 視窗比例控制 -->
            <div class="flex items-center gap-2">
                <span class="font-bold text-slate-500 uppercase tracking-widest">視窗比例:</span>
                <div class="flex p-1 bg-slate-200/50 rounded-lg">
                    <button onclick="setViewport('100%', this)" class="btn-active px-3 py-1 rounded-md text-slate-600 transition hover:bg-white">Desktop (全寬)</button>
                </div>
            </div>

            <!-- 背景顏色控制 -->
            <div class="flex items-center gap-2 border-l pl-4 border-slate-200">
                <span class="font-bold text-slate-500 uppercase tracking-widest">預覽背景:</span>
                <div class="flex gap-2">
                    <button onclick="setBg('#ffffff')" class="color-dot bg-white" title="白色"></button>
                    <button onclick="setBg('#f1f5f9')" class="color-dot bg-slate-100" title="淺灰"></button>
                    <button onclick="setBg('#1e293b')" class="color-dot bg-slate-800" title="深色"></button>
                </div>
            </div>

            <span id="res-indicator" class="text-slate-400 italic ml-auto">當前寬度: 100%</span>
        </div>

        <div class="viewport-container">
            <div id="preview-screen" class="preview-screen">
                <iframe id="preview-frame"></iframe>
            </div>
        </div>
    </div>

    <script>
        function renderPreview() {
            const code = document.getElementById('code-input').value;
            const iframe = document.getElementById('preview-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            if (!code.trim()) {
                iframeDoc.open();
                iframeDoc.write('<div style="color:#94a3b8; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">等待程式碼輸入...</div>');
                iframeDoc.close();
                return;
            }

            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        }

        function setViewport(width, btn) {
            const screen = document.getElementById('preview-screen');
            const indicator = document.getElementById('res-indicator');
            
            screen.style.width = width;
            indicator.innerText = `當前寬度: ${width}`;

            const buttons = btn.parentElement.querySelectorAll('button');
            buttons.forEach(b => b.classList.remove('btn-active'));
            btn.classList.add('btn-active');
        }

        // 新增：設定預覽區域背景色
        function setBg(color) {
            document.getElementById('preview-wrapper').style.backgroundColor = color;
        }

        function clearCode() {
            if (confirm("確定清除嗎？")) {
                document.getElementById('code-input').value = '';
                renderPreview();
            }
        }

        document.getElementById('code-input').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                renderPreview();
            }
        });

        window.onload = renderPreview;
    </script>
</body>
</html>
