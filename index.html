<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 程式碼即時預覽器 (可調高度版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* 防止主視窗出現滾動條 */
        }
        
        /* 讓輸入區域容器可以調整垂直高度 */
        .editor-container {
            height: 350px; /* 初始預設高度 */
            min-height: 100px;
            max-height: 80vh;
            padding: 1rem;
            background-color: #1e293b;
            position: relative;
            resize: vertical; /* 開啟垂直縮放 */
            overflow: auto;   /* 必須配合 resize 使用 */
        }

        .preview-container {
            flex-grow: 1; /* 自動填滿剩餘空間 */
            background: white;
            border-top: 4px solid #cbd5e1;
            display: flex;
            flex-direction: column;
        }

        #code-input {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            color: #4ade80;
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid #334155;
            resize: none; /* 禁用 textarea 自帶的縮放，改用容器控制 */
            outline: none;
        }

        #code-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        iframe {
            width: 100%;
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 頂部控制列 -->
    <header class="bg-indigo-600 text-white p-3 shadow-md flex justify-between items-center shrink-0">
        <div class="flex items-center space-x-2">
            <h1 class="text-base font-bold">Gemini 代碼預覽</h1>
            <span class="text-xs bg-indigo-500 px-2 py-0.5 rounded text-indigo-100">可調高度</span>
        </div>
        <div class="space-x-2">
            <button onclick="clearCode()" class="text-indigo-100 hover:text-white text-sm px-3 py-1.5 transition">清除</button>
            <button onclick="renderPreview()" class="bg-white text-indigo-600 hover:bg-gray-100 px-5 py-1.5 rounded-lg font-bold shadow-sm transition">確定並執行</button>
        </div>
    </header>

    <!-- 程式碼輸入區 (可透過右下角拖拽調整高度) -->
    <div class="editor-container">
        <textarea id="code-input" placeholder="在此貼上從 Gemini 生成的 HTML 程式碼..."></textarea>
    </div>

    <!-- 預覽呈現區 -->
    <div class="preview-container">
        <div class="bg-slate-100 px-4 py-1 text-[10px] font-bold text-slate-400 uppercase tracking-widest border-b">
            預覽視窗 (Live Preview)
        </div>
        <iframe id="preview-frame"></iframe>
    </div>

    <script>
        function renderPreview() {
            const code = document.getElementById('code-input').value;
            const iframe = document.getElementById('preview-frame');
            
            if (!code.trim()) {
                const emptyMsg = "<html><body style='font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; color:#94a3b8;'><h3>請先貼上程式碼並點擊執行</h3></body></html>";
                updateIframe(emptyMsg);
                return;
            }

            updateIframe(code);
        }

        function updateIframe(content) {
            const iframe = document.getElementById('preview-frame');
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            iframeDoc.open();
            iframeDoc.write(content);
            iframeDoc.close();
        }

        function clearCode() {
            if (confirm("確定要清除所有內容嗎？")) {
                document.getElementById('code-input').value = '';
                updateIframe('');
            }
        }

        // 支援快捷鍵 Ctrl+Enter 或 Cmd+Enter 執行
        document.getElementById('code-input').addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                renderPreview();
            }
        });

        // 頁面加載時初始化
        window.onload = () => {
            renderPreview();
        };
    </script>
</body>
</html>
